<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân - Bùi Thanh Chương</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 15px;
        }
        h2 {
            margin: 10px 0;
            color: #333;
        }
        p {
            margin: 6px 0;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e8f5e9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Avatar: thay avatar.png bằng ảnh của bạn -->
        <img src="../img/avatar.png" alt="Avatar" class="avatar">

        <h2>Bùi Thanh Chương</h2>
        <p><strong>Lớp:</strong> DHKHMT20A_TCTA</p>

        <p><strong>Sở thích:</strong></p>
        <ul>
            <li>Học code</li>
            <li>Chơi game</li>
            <li>Đọc truyện</li>
        </ul>
    </div>

</body>
</html>
